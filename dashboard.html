<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible Helper Log</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Helper Log
          </a>
        </div>
        
    </nav>
    <br>
    <div class="container">

        <img src="images/bigLogo.png" class="main" alt="">

        <hr>

        <h3>Trainee and Helper Work Log</h3>
        <hr>

        <hr>

            <!-- Place Table Here -->
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Supervising Installer</th>
                        <th scope="col">Date</th>
                        
                    </tr>
                  </thead>

                  <!-- Now add the rows -->
                  <tbody id="feedpanel">


                  </tbody>

            </table>



              <hr>
              <h6>Incredible Applications 2021 ||<a href="mailto:jake@incredibleinstallations.com"> Help</a>
            </h6>
    </div>

    <script>
        
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAKDhEt4gNWa-adp07-7hbcoed6Ltx87OI",
            authDomain: "installer-helpers.firebaseapp.com",
            projectId: "installer-helpers",
            storageBucket: "installer-helpers.appspot.com",
            messagingSenderId: "1080435973393",
            appId: "1:1080435973393:web:b450eb0a9dd989d74600b0"
         };
           // Initialize Firebase
           firebase.initializeApp(firebaseConfig);

        // create firebase variable
        var database = firebase.database();

        // Now log to feedpanel
        // Maybe later add to individual installers tables
        database.ref("/").on("child_added", function(snap){
            console.log(snap.val());

            let snapFirstName = snap.val().firstName;
            let snapLastName = snap.val().lastName;
            let snapinstaller = snap.val().installer;
            let snapdate = snap.val().date;

            // Append with Jquery
            $("#feedpanel").append(`
            <tr>
                <td>${snapFirstName}</td>
                <td>${snapLastName}</td>
                <td>${snapinstaller}</td>
                <td>${snapdate}</td>
            </tr>
            `)
                
        })

    </script>
    
</body>
</html>
